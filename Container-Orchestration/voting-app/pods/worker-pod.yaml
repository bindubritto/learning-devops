apiVersion: v1
kind: Pod
metadata:
  name: worker
  labels:
    app: worker

spec:
  containers:
    - name: worker
      image: dockersamples/examplevotingapp_worker
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "250m"
          memory: "256Mi"