apiVersion: apps/v1
kind: Deployment

metadata:
  name: nginx-deployment
  labels:
    app: my-deployment

spec:
  replicas: 4
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: nginx-image
          image: nginx:1.17
          ports:
          - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
  selector:
    matchLabels:
      tier: frontend
  